<button
  *ngIf="!action.hidden"
  type="button"
  [id]="id"
  class="adv-button"
  [ngStyle]="{ '--accent-color': accentColor }"
  [disabled]="action.disabled"
  [attr.data-style]="role"
  [attr.data-size]="size"
  [attr.aria-label]="action.label"
  (click)="action.action?.()"
>
  {{ action.label }}
</button>
