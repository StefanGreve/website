<div class="inline-code">
  <span>
    {{ code }}
  </span>
  <button
    id="{{ id }}"
    type="button"
    title="{{ title }}"
    (click)="onClickCopy()"
  >
    <svg
      width="18"
      height="18"
      role="img"
      [attr.aria-label]="defaultIconLabel"
    >
      <use [attr.href]="defaultIconId" />
    </svg>
  </button>
</div>
