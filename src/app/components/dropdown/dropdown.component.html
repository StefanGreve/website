<div *ngIf="!hidden" class="adv-dropdown" clickedOutside (clickedOutside)="close()">
  <label [for]=id><ng-content /></label>
  <button
    type="button"
    [ngClass]="{'active': isOpened}"
    [hidden]=hidden
    [disabled]=disabled
    (click)=open()
  >
    {{ selectedOption }}
    <ng-icon name="matKeyboardArrowDownOutline"></ng-icon>
  </button>
  <ul [id]=id>
    @for (option of options; track option) {
      <li class="adv-selection">
        <button
          type="button"
          [disabled]=option.disabled
          [hidden]=option.hidden
          (click)=selectOption($event)
        >
          {{ option.label }}
        </button>
      </li>
    }
  </ul>
</div>
