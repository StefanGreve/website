<div *ngIf="!hidden">
  <label [for]=id><ng-content /></label>
  <button
    type="button"
    [disabled]=disabled
    (click)=openOptions($event)
  >
    {{ selectedOption }}
    <svg role="img" width="14" height="14">
      <use [attr.href]=icon />
    </svg>
  </button>
  <ul [id]=id>
    @for (option of options; track option) {
      <li>
        <button
          type="button"
          [disabled]=option.disabled
          [hidden]=option.hidden
          (click)=selectOption($event)
        >
          {{ option.label }}
        </button>
      </li>
    }
  </ul>
</div>
