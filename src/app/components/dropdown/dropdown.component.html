<div>
  <label [for]=id><ng-content /></label>
  <span>
    {{ selectedOption }}
    <svg role="img" width="14" height="14">
      <use [attr.href]=icon />
    </svg>
  </span>
  <ul [id]=id>
    @for (option of options; track option) {
      <li (click)=selectOption($event) tabindex="0">
        {{ option }}
      </li>
    }
  </ul>
</div>
